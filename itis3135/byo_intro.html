<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYO Intro</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/survey.js" defer></script>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <h2>Build Your Own Introduction</h2>
    <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>

    <form id="introForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="mascot">Mascot:</label>
        <input type="text" id="mascot" required><br>

        <label for="image">Profile Image:</label>
        <input type="file" id="image" accept="image/png, image/jpeg" required><br>

        <label for="caption">Image Caption:</label>
        <input type="text" id="caption" required><br>

        <label for="personalBg">Personal Background:</label>
        <input type="text" id="personalBg" required><br>

        <label for="professionalBg">Professional Background:</label>
        <input type="text" id="professionalBg" required><br>

        <label for="academicBg">Academic Background:</label>
        <input type="text" id="academicBg" required><br>

        <label for="webBg">Background in Web Development:</label>
        <input type="text" id="webBg" required><br>

        <label for="platform">Primary Computer Platform:</label>
        <input type="text" id="platform" required><br>

        <label>Courses Currently Taking:</label>
        <div id="coursesContainer">
            <button type="button" id="addCourse">+ Add Course</button>
        </div>

        <label for="funny">Funny Thing?</label>
        <input type="text" id="funny"><br>

        <label for="extra">Anything Else?</label>
        <input type="text" id="extra"><br>

        <input type="checkbox" id="agree" required>
        <label for="agree">I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.</label><br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>

    <div id="output"></div>
    <footer>
        <div data-include="components/footer.html"></div>
        </footer>
        <script src="scripts/HTMLInclude.min.js"></script>

</body>
</html>
